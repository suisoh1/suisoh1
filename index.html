<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>計算機</title>
</head>
<body>
<h1>PER=想定金利/(想定金利-来期予想/今期予想)</h1>
<p>Javascript使って計算できるようにする</p>


<label for="inputA">金利:</label>
<input type="number" id="inputA"><br><br>

<label for="inputB">今期予想:</label>
<input type="number" id="inputB"><br><br>

<label for="inputC">来期予想:</label>
<input type="number" id="inputC"><br><br>

<button onclick="calculate()">計算する</button><br><br>

<label for="outputD">D:</label>
<input type="text" id="outputD" disabled>

<script>

function calculate() {
    // AとBとCの値を取得
    var inputA = document.getElementById("inputA").value;
    var inputB = document.getElementById("inputB").value;
    var inputC = document.getElementById("inputC").value;

    // 空の場合や無効な入力の場合のチェック
    if (inputA === "" || inputB === "" || inputC === "" || isNaN(inputA) || isNaN(inputB) || isNaN(inputC)) {
        alert("有効な数値を入力してください。");
        return;
    }

    // AとBの値を足し合わせてCにセット
    var outputD = parseFloat(inputA) / (parseFloat(inputA) -  (parseFloat(inputC) / parseFloat(inputB)));
    document.getElementById("outputD").value = outputD;
}

</script>

</body>
</html>
